<div class="group flex items-center gap-x-2 m-[12px] p-2 bg-neutral-100 dark:bg-neutral-800 rounded-[8px]">
  <heroicons-magnifying-glass
    className="text-(--txt-color-50) group-focus-within:text-(--txt-color) transition-colors"
  />
  <input
    class="h-[24px] w-full bg-transparent text-(--txt-color-50) placeholder:text-(--txt-color-50) focus:text-(--txt-color) leading-[24px] transition-colors outline-none"
    placeholder="Copy/Paste Hash"
    [(ngModel)]="searchText"
  />

  @if (searchText()) {
    <button
      class="text-(--txt-color-50) hover:text-(--txt-color) transition-colors"
      type="button"
      (click)="searchText.set('')"
      aria-label="Clear"
      title="Clear"
    >
      <heroicons-cross />
    </button>
  }
</div>
