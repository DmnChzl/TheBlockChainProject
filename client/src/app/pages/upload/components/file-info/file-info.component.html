<div class="flex flex-col gap-y-5 p-10 w-full">
  <div class="flex gap-x-2">
    <span class="text-(--txt-color-50)">FileName&nbsp;:</span>
    <span>{{ file()?.name }}</span>
  </div>
  <div class="flex gap-x-2">
    <span class="text-(--txt-color-50)">Last Modified&nbsp;:</span>
    <span>{{ fileDateTime() }}</span>
  </div>
  <div class="flex gap-x-2">
    <span class="text-(--txt-color-50)">Size&nbsp;:</span>
    <span>{{ fileSize() }}</span>
  </div>

  @if (file()?.type) {
    <div class="flex gap-x-2">
      <span class="text-(--txt-color-50)">Type&nbsp;:</span>
      <span>{{ file()?.type }}</span>
    </div>
  }

  <div class="flex gap-x-5 justify-center md:justify-start mt-5">
    <app-button (clicked)="fileEnrolled.emit()">Enroll</app-button>
    <app-button (clicked)="fileVerified.emit()">Verify</app-button>
  </div>
</div>
